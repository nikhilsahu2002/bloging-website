<!DOCTYPE html>
<html lang="en">
  {% extends 'home.html' %}
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <title>document</title>
</head>
{% block body %}

<body style="background-color: rgb(227, 227, 227);">

  <center>
    <h1 style="font-style:itallic; color: black;"> RESTAURANTS</h1>
  </center>

  <div class="container"
    style="border: 0px solid black; width: 80%; margin-top: 120px; background-color: rgb(255, 255, 255);">
    </style>

  <center>
    {% for i in context %}
    <center>
    {% if i.image %}
    <img src="{{ i.image.url }}" width="600px" style="margin-top: 20px;">
    {% elif i.image_url %}
    <img src="{{ i.image_url }}" width="600px" style="margin-top: 20px;">
    {% endif %}
    </center>
    <h1 style="text-align: center;">
      <a href="{{ i.slug }}" style="color: inherit; text-decoration: none;">
        {{ i.headline }}
      </a>
    </h1>
    <p style="width: 800px; font-family: 'Kelvinch',sans-serif ;">
      {{i.description}}
    </p>
{% endfor %}
  </div>

  {% endblock body %}
  <footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>

        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2020 Copyright:
      <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
  </footer>
</body>

</html>
