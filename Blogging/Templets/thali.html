<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Food</title>
    <style>
        body {
            background-color: rgba(238, 238, 238, 0.812);
            font-family: Arial, sans-serif;
        }
        
        h1 {
            font-style: italic;
            color: black;
            text-align: center;
            margin-top: 30px;
        }
        
        .container {
            border: 1px solid black;
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        img {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            max-width: 900px;
        }
        
        p {
            margin-top: 20px;
            text-align: justify;
        }
        
        form {
            border: 2px solid black;
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
        }
        
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        
        button {
            padding: 10px 20px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>INDIAN FOOD</h1>
    {% for i in articles %}
    <div class="container">
        {% if i.image %}
        <img src="{{ i.image.url }}" width="600px" style="margin-top: 20px;">
        {% elif i.image_url %}
        <img src="{{ i.image_url }}" width="600px" style="margin-top: 20px;">
        {% endif %}
        <h1 style="text-align: center;">
            <a href="{{ i.slug }}" style="color: inherit; text-decoration: none;">
                {{ i.headline }}
            </a>
        </h1>
        <p>
           {{i.description}}
        </p>
       
    </div>
{% endfor %}
    <h1>COMMENT</h1>
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div>
                <label for="comment">Comment:</label>
                <textarea name="comment" id="comment" rows="4" placeholder="Enter your comment"></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
